<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Results summary component</title>


</head>

<body>
  <main>

<div class="container">
  <div class="blue-container">

    <h3 class="light">Your Result</h2>

    <div class="circle">
      <h1>76</h1>
      <p class="light-transparent">of 100</p>
    </div>
    
    <div class="score">
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div> 

  </div>


  <div class="summary-container">
    <h3 class="dark">Summary</h3>

    <div class="result-summary-table">
      <div class="reaction">
        <img src="/assets/icon-reaction.svg" alt="Icon of reaction">
        <p class="reaction">Reaction</p>
        <p>80 / 100</p>
      </div>

      <div class="memory">
        <img src="/assets/icon-memory.svg" alt="Icon of memory">
        <p class="memory">Memory</p>
        <p>  92 / 100</p>

      </div>
      <div class="verbal">
        <img src="/assets/icon-verbal.svg" alt="Icon of verbal">
        <p class="verbal">Verbal</p>
        <p>61 / 100</p>

      </div>
      <div class="visual">
        <img src="/assets/icon-visual.svg" alt="Icon of visual">
        <p class="visual">Visual</p>
        <p>72 / 100</p>

      </div>
    </div>
 
    <button>Continue</button>
    
  </div>
  

  </div>
</div>

</main>
  
</body>
</html>
